<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="icon" href="../public/img/favicon.png" th:href="@{/img/favicon.png}"/>
    <title>Hungry Jack</title>

    <!-- Bootstrap core CSS -->
    <link href="../public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="/nav :: nav"> </div>
	<form th:action="@{'/edittedRes/'+${thisRes.getId()}+'/'+${thisRes.getAddress().getId()}}" th:object="${thisRes}" method="post">
        <div class="form-group">
            <label for="InputName">Restaurant Name</label>
            <input type="text" class="form-control" id="id" th:field="*{restaurantName}" />
        </div>
        <div class="form-group">
            <label for="InputName">Delivery Start Time</label>
            <input type="text" class="form-control" id="name" th:field="*{deliveryStartTime}"/>
        </div>
        <div class="form-group">
            <label for="InputEmail">Delivery End Time</label>
            <input type="text" class="form-control" id="email" th:field="*{deliveryEndTime}" aria-describedby="emailHelp"/>
        </div>
        <div class="form-group">
            <label for="userType">Api Key</label>
            <input type="text" class="form-control" id="key" th:field="*{restaurantKey}"/>
        </div>
        <div class="form-group">
            <label for="userType">Street</label>
            <input type="text" class="form-control" id="street" th:field="*{address.street}"/>
        </div>
        <div class="form-group">
            <label for="userType">City</label>
            <input type="text" class="form-control" id="city" th:field="*{address.city}"/>
        </div>
        <div class="form-group">
            <label for="userType">State</label>
            <input type="text" class="form-control" id="state" th:field="*{address.state}"/>
        </div>
        <div class="form-group">
            <label for="userType">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{address.country}"/>
        </div>
        <div class="form-group">
            <label for="userType">Zip Code</label>
            <input type="text" class="form-control" id="zipcode" th:field="*{address.zipCode}"/>
        </div>

        	<button type="submit" class="btn btn-primary mb-2">Save</button>
    </form>

</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../public/js/hungryjack-scripts.js" th:src="@{/js/hungryjack-scripts.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
