<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="icon" href="../public/img/favicon.png" th:href="@{/img/favicon.png}"/>
    <title>Hungry Jack</title>

    <!-- Bootstrap core CSS -->
    <link href="../public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="/nav :: nav"> </div>
	<form th:action="@{'/edittedUser/'+${thisUser.getId()}}" th:object="${thisUser}" method="post">
        <div class="form-group">
            <label for="InputName">User ID</label>
            <input type="text" class="form-control" id="id" th:placeholder="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label for="InputName">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{firstName}" />
        </div>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp"/>
        </div>
        <div class="form-group">
            <label for="userType">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
        </div>
        <div class="form-group">
            <label for="userType">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <input type="text" class="form-control" id="type" th:placeholder="${thisUser.getDtype()}" readonly/>
        </div>

        	<button type="submit" class="btn btn-primary mb-2">Save</button>
    </form>

</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../public/js/hungryjack-scripts.js" th:src="@{/js/hungryjack-scripts.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
