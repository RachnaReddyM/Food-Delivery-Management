<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="nav">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light blue-grey">

        <!--         	Brand -->
        <div class="navbar-header" th:if="${search == null}">
            <a href="#" class="navbar-left" th:href="@{/}"><img src="./img/site-logo.png" th:src="@{/img/site-logo.png}"></a>
            <a class="navbar-brand" th:href="@{/}">HUNGRY JACK</a>
        </div>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
        
            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:if="${session.user.getUserType() == 'Customer'}" th:href="@{/customer}">Orders</a>
            </li>

            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:if="${session.user.getUserType() == 'Admin'}" th:href="@{/users}">Users</a>
            </li>

            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:if="${session.user.getUserType() == 'Admin'}" th:href="@{/restaurants}">Restaurants</a>
            </li>

            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:if="${session.user.getUserType() == 'Admin'}" th:href="@{/orderReviews}">OrderReviews</a>
            </li>
        
            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:href="@{/profile/}">Profile</a>
            </li>
            
            <li class="nav-item" th:if="${session.user == null}">
            	<div th:if="${error != null}">
                <a style="color:red">Your password is incorrect! Give us an A please.   </a>
                </div>
            </li>

            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" th:href="@{/register/}">Register</a>
            </li>

            <!-- Login Dropdown -->
            <li class="dropdown" th:if="${session.user == null}">
                <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right mt-2">
                    <li class="px-3 py-2">
                        <form class="form" role="form" action="#" method="post" th:action="@{/login}" th:object="${loginForm}">
                            <div class="form-group">
                                <input id="email" th:field="*{email}" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                            </div>
                            <div class="form-group">
                                <input id="password"  th:field="*{password}" placeholder="Password" class="form-control form-control-sm" type="password" required="">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </li>

            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</div>
</html>
