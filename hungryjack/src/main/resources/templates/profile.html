<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="icon" href="../public/img/favicon.png" th:href="@{/img/favicon.png}"/>
    <title>Hungry Jack</title>

    <!-- Bootstrap core CSS -->
    <link href="../public/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">

    <!-- Static navbar -->
	<div th:replace="/nav :: nav"> </div>
    
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
		
		<div class="row">
			<div class="col"><h4 th:text="'Profile' "></h4></div>
        	<div class="col"></div>
        	<div class="col"></div>
        	<div class="col"><a class="nav-link" th:if="${update == null}" th:href="@{/profile/update}">Update Profile</a></div>
        </div>
        
        <form action="#" method="post" th:action="@{/users/update}" th:object="${profileForm}">
        
        <!-- Customer Profile -->
 		<div th:if="${customer != null}">
 		
 		 				<div class="form-group">
            				<h5>Email</h5>
            				<p th:text="${customer.getEmail()}"></p>
        				</div>
 		
 				<div th:if="${update == null}">
 				
 						<div class="form-group">
            				<h5>Name</h5>
            				<p th:text="${customer.getFirstName()}"></p>
        				</div>
        				<div class="form-group">
            				<h5>Password</h5>
            				<p th:text="${customer.getPassword()}"></p>
        				</div>
        				<div class="form-group">
            				<h5>Phone Number</h5>
            				<p th:text="${customer.getPhone()}"></p>
        				</div>
        				<div class="form-group">
            				<h5>About</h5>
            				<p th:text="${customer.getAbout()}"></p>
        				</div>

				</div>
				
				 <div th:if="${update != null}">
				 
				         <div class="form-group">
            				<label for="InputName">Name</label>
            				<input type="text" class="form-control" id="name" th:field="*{name}">
        				</div>
        				<div class="form-group">
            				<label for="InputName">Password</label>
            				<input type="password" class="form-control" id="password" th:field="*{password}">
        				</div>
        				<div class="form-group">
            				<label for="InputName">Phone Number</label>
            				<input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
        				</div>
        				<div class="form-group">
            				<label for="InputName">About</label>
            				<input type="text" class="form-control" id="about" th:field="*{about}">
        				</div>

					
				</div>
		
 		</div>

			<div th:if="${admin != null}">

				<div class="form-group">
					<h5>Email</h5>
					<p th:text="${admin.getEmail()}"></p>
				</div>

				<div th:if="${update == null}">

					<div class="form-group">
						<h5>Name</h5>
						<p th:text="${admin.getFirstName()}"></p>
					</div>
					<div class="form-group">
						<h5>Password</h5>
						<p th:text="${admin.getPassword()}"></p>
					</div>
					<div class="form-group">
						<h5>Phone Number</h5>
						<p th:text="${admin.getPhone()}"></p>
					</div>

				</div>

				<div th:if="${update != null}">

					<div class="form-group">
						<label for="InputName">Name</label>
						<input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					<div class="form-group">
						<label for="InputName">Password</label>
						<input type="password" class="form-control" id="password" th:field="*{password}">
					</div>
					<div class="form-group">
						<label for="InputName">Phone Number</label>
						<input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
					</div>

				</div>

			</div>
 		
 		<!-- Delivery Agent Profile -->
 		<div th:if="${deliveryAgent != null}">

 		 				<div class="form-group">
            				<h5>Email</h5>
            				<p th:text="${deliveryAgent.getEmail()}"></p>
        				</div>
 		
 				<div th:if="${update == null}">
 				
 						<div class="form-group">
            				<h5>Name</h5>
            				<p th:text="${deliveryAgent.getFirstName()}"></p>
        				</div>
        				<div class="form-group">
            				<h5>Password</h5>
            				<p th:text="${deliveryAgent.getPassword()}"></p>
        				</div>
        				<div class="form-group">
            				<h5>Phone Number</h5>
            				<p th:text="${deliveryAgent.getPhone()}"></p>
        				</div>
        				<div class="form-group">
            				<h5>Delivery Mode</h5>
            				<p th:text="${deliveryAgent.getDeliveryMode()}"></p>
        				</div>

				</div>
				
				 <div th:if="${update != null}">
				 
				         <div class="form-group">
            				<label for="InputName">Name</label>
            				<input type="text" class="form-control" id="name" th:field="*{name}">
        				</div>
        				<div class="form-group">
            				<label for="InputName">Password</label>
            				<input type="password" class="form-control" id="password" th:field="*{password}">
        				</div>
        				<div class="form-group">
            				<label for="InputName">Phone Number</label>
            				<input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
        				</div>
        				<div class="form-group">
            				<label for="InputName">Delivery Mode</label>
            				<input type="text" class="form-control" id="about" th:field="*{about}">
        				</div>

					
				</div>


 		</div>
 		
 		<!-- Restaurant Manager Profile -->
 		<div th:if="${restaurantManager != null}">
 		        
		<div th:if="${update == null}">
		
		<ul class="list-group">
 		  <li class="list-group-item" th:text="'Name: ' + ${restaurantManager.getFirstName()}">Name</li>
		  <li class="list-group-item" th:text="'Email: ' + ${restaurantManager.getEmail()}">Email</li>
		  <li class="list-group-item" th:text="'Password: ' + ${restaurantManager.getPassword()}">Password</li>
		  <li class="list-group-item" th:text="'Restaurant: ' + *{restaurant}">Restaurant</li>
		  <li class="list-group-item" th:if="${restaurantManager.getRestaurantManager() == null}">Restaurant: Add a restaurant to manage!</li>
		</ul>
		
		</div>
		
		<div th:if="${update != null}">
		
		<div class="form-group">
            <label for="InputRestaurant">Restaurant</label>
            <input type="text" class="form-control" id="restaurant" th:field="*{restaurant}" placeholder="Add a restaurant to manage!">
        </div>
        </div>
        </div>
        
        <!-- Update Button -->
        <div th:if="${update != null}">
        <button type="submit" class="btn btn-primary mb-2">Update</button>
        </div>
        
		</form>

 		
    </div>
</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../public/js/hungryjack-scripts.js" th:src="@{/js/hungryjack-scripts.js}"></script>

<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
